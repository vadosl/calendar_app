{% extends "cal/base.html" %}
<!-- ... -->

{% block content %}
<a href="{% url 'cal:main' year|add:'-3' %}">&lt;&lt; Prev</a>
<a href="{% url 'cal:main' year|add:'3' %}">Next &gt;&gt;</a>

    {% for year, months in years %}
        <div class="clear"></div>
        <h4>{{ year }}</h4>
        {% for month in months %}
            <div class=
            {% if month.current %}"current"{% endif %}
            {% if not month.current %}"month"{% endif %} ><td>
                {% if month.entry %}<b>{% endif %}
                <a href="{% url 'cal:month' year month.n %}">{{ month.name }}</a>
                {% if month.entry %}</b>{% endif %}
            </div>

            {% if month.n == 6 %}<br />{% endif %}
        {% endfor %}
    {% endfor %}
{% endblock content%}
